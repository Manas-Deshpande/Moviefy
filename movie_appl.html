<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie_appl.css">
</head>
<body>
    
    <center><h1 id="moviefy">MOVIEFY</h1></center>
<div class="search" id="div_id">
   <input type="text" id="movieName" class="search-input" placeholder="Find details of a movie..">
      <button class="btn" onclick="searchMovie()">Search Movie</button>
</div>
<div class="container">
   
    <div class="content">
        <h1 id="title">Movie Name</h1>
        <p>Director: <span id="director"></span></p>
        <p>Actor: <span id="actors"></span></p>
        <p>Box Office Collection: <span id="collection"></span></p>
        <p>Discription: <span id="desc"></span></p>
        <p>Awards: <span id="awards"></span></p>
        <p>Writer: <span id="writer"></span></p>
        <p>IMDB Ratings: <span id="ratings"></span></p>
        <p>Genre: <span id="genre"></span></p>
        <p>Released On: <span id="date"></span></p>
    </div>
    <img id="poster" class="poster">
    
</div>

    <script src="movie_appl.js"></script>
</body>
</html>
